<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pedido üíñ</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* üé• V√≠deo de fundo */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Escurecer fundo */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 1;
    }

    /* Palavras animadas */
    .word {
      position: absolute;
      bottom: -40px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      animation: subir 7s linear infinite;
      opacity: 0.8;
      white-space: nowrap;
      z-index: 2;
    }

    @keyframes subir {
      from {
        transform: translateY(0);
        opacity: 0;
      }
      to {
        transform: translateY(-120vh);
        opacity: 1;
      }
    }

    /* Card */
    .card {
      background: rgba(255,255,255,0.95);
      padding: 35px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      width: 340px;
      z-index: 3;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      font-size: 17px;
      margin-bottom: 25px;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #sim {
      background: #000;
      color: white;
    }

    #sim:hover {
      transform: scale(1.15);
    }

    #nao {
      background: #ddd;
      position: absolute;
    }

    footer {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }

    .container {
      position: relative;
      z-index: 3;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* üîä Bot√£o de m√∫sica */
    #btnSom {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 4;
      padding: 10px 16px;
      border-radius: 20px;
      border: none;
      background: rgba(0,0,0,0.7);
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- üé• V√≠deo de fundo -->

</body>
</html>
